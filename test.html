<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>jQuery disableAfterClick tests</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <style type="text/css">
      .disabled { color: gray; }
    </style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.disableafterclick.js"></script>
    <script type="text/javascript">
      window.log = function(name) {
        $('<li>').text(name).appendTo('#eventlog');
      };
      $(function() {
        $('button').add('a').disableAfterClick();
      });
    </script>
  </head>

  <body>
    <button type="button" onclick="log('button click')">Button</button>
    <a href="javascript:log('anchor')">Anchor</a>

    <h3>Log</h3>
    <ol id="eventlog"></ol>
  </body>
</html>
